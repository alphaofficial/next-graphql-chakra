type Mutation {
  login(
    username: String!
    password: String!
  ): LoginResponse
}

type Mutation {
  register(
    user: UserRegisterInput!
  ): RegisterResponse
}

input UserRegisterInput {
  name: String!
  email: String!
  password: String!
}

type LoginResponse {
  accessToken: String!
}

type RegisterResponse {
  name: String!
  email: String!
  password: String!
}

